<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HMS-UOP_Student_Services_Bursar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex h-screen">

<!-- Sidebar -->
<div class="w-52 bg-blue-100 text-gray-800 flex flex-col justify-between">
    <div>
        <div class="p-4 flex items-center border-b border-blue-200 justify-center">
            <img src="images/logo.png" alt="Hostel Logo" class="w-20 h-20 object-contain border-none shadow-none outline-none" />
        </div>
    </div>

    <footer>
        <div class="text-center mb-6 px-4">
            <a href="/logout"
               class="w-full py-2 bg-white text-black rounded-full font-bold hover:bg-blue-400 focus:outline-none flex items-center justify-center space-x-2">
                <img src="images/LogOut.png" alt="Logout Icon" class="w-5 h-5 -rotate-90" />
                <span>Log Out</span>
            </a>
        </div>
    </footer>
</div>

<!-- Main Content -->
<div class="flex-1 overflow-auto">
    <div class="container mx-auto p-6">

        <!-- Header Box -->
        <div class="bg-blue-200 rounded-lg shadow p-6 mb-6">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <img src="images/UniversityLogo.png" alt="University Logo" class="w-12 h-12 object-contain border-none shadow-none outline-none" />
                    <h1 class="text-xl font-bold text-gray-800">HMS - UNIVERSITY OF PERADENIYA</h1>
                </div>

                <div class="text-medium text-gray-600">
                    <span class="font-medium" th:text="${bursarEmail}">User@pdn.ac.lk</span>
                </div>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="flex flex-1 items-center justify-center p-6">
            <div class="w-full max-w-lg">
                <form class="mt-5 sm:flex sm:items-center" method="get" action="/bursar-dashboard">
                    <button type="submit"
                            class="mb-3 sm:mb-0 sm:mr-3 inline-flex items-center justify-center rounded-md border border-transparent bg-blue-400 px-4 py-2 font-medium text-black shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:w-auto sm:text-sm">
                        Search
                    </button>

                    <input id="q" name="q"
                           class="inline w-full rounded-md border border-gray-300 bg-white py-2 pl-3 pr-3 leading-5 placeholder-gray-500 focus:border-indigo-500 focus:placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-indigo-500 sm:text-sm"
                           placeholder="Student Registration Number" type="search" autofocus />
                </form>
            </div>
        </div>

        <!-- Student Information Box (Only first student for demo) -->
        <div class="bg-white rounded-lg shadow p-6 mb-6" th:if="${students != null and !students.isEmpty()}">
            <h2 class="text-lg font-semibold mb-4">Student Information</h2>
            <div class="space-y-3" th:with="student=${students[0]}">
                <div class="flex items-center">
                    <h3 class="w-40 text-sm font-semibold text-gray-700">Student ID</h3>
                    <p class="text-sm text-gray-600" th:text="${student.studentId}">S20###</p>
                </div>
                <div class="flex items-center">
                    <h3 class="w-40 text-sm font-semibold text-gray-700">Name</h3>
                    <p class="text-sm text-gray-600" th:text="${student.name}">########</p>
                </div>
                <div class="flex items-center">
                    <h3 class="w-40 text-sm font-semibold text-gray-700">Email Address</h3>
                    <p class="text-sm text-gray-600" th:text="${student.email}">########@sci.pdn.ac.lk</p>
                </div>
            </div>
        </div>

        <!-- Payment History Section -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4">Payment History</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-black uppercase tracking-wider">Date</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-black uppercase tracking-wider">Amount</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-black uppercase tracking-wider">Type (hall fees / Damage)</th>
                    </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="payment : ${payments}">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${payment.date}">2024-05-01</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${payment.amount}">5000.00</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${payment.type}">Hall Fees</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
</body>
</html>
