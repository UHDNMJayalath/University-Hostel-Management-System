<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | Hostel Management System</title>
  <link rel="icon" href="images/Logo.png" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 via-blue-100 to-white min-h-screen flex items-center justify-center px-4">

<div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-8 space-y-6">
  <!-- Logo & Heading -->
  <div class="text-center">
    <img src="/images/Logo.png" alt="Hostel Logo" class="w-20 mx-auto mb-4" />
    <h1 class="text-2xl font-bold text-gray-800">Password Recovery</h1>
    <p class="text-sm text-gray-600 mt-1">Enter your registered university email</p>
  </div>

  <!-- Forgot Password Form -->
  <form th:action="@{/forgot-password}" method="post" class="space-y-5">

    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">University Email</label>
      <input
              type="email"
              id="email"
              name="email"
              placeholder="e.g. abc@sci.pdn.ac.lk"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
      />
      <p class="mt-1 text-xs text-red-500 italic">Make sure this email is registered</p>
    </div>

    <!-- Submit Button -->
    <button
            type="submit"
            class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition font-medium"
    >
      Send Verification Code
    </button>

    <!-- Error Message -->
    <p th:if="${error}" th:text="${error}" class="text-sm text-red-600 text-center mt-2"></p>

    <!-- Back to login -->
    <p class="text-center text-sm text-gray-600 mt-4">
      Remember your password?
      <a href="/login" class="text-blue-600 hover:underline">Back to Login</a>
    </p>
  </form>
</div>

</body>
</html>
