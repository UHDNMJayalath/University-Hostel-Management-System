<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up | Hostel Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 via-blue-100 to-white min-h-screen flex items-center justify-center px-4">

<div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-8 space-y-6">
    <div class="text-center">
        <img src="/images/Logo.png" alt="Hostel Logo" class="w-20 mx-auto mb-4" />
        <h1 class="text-2xl font-bold text-gray-800">Create an Account</h1>
        <p class="text-sm text-gray-600 mt-1">Sign up with your university email</p>
    </div>

    <form method="post" th:action="@{/signup}" class="space-y-5">

    <!-- Email -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">University Email</label>
            <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="e.g. s20***@sci.pdn.ac.lk"
                    autocomplete="off"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
                    required
            />
            <p class="mt-1 text-xs text-red-500 italic">Use your pdn.ac.lk email address</p>
        </div>

        <!-- Password -->
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="********"
                    autocomplete="off"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
                    required
            />
        </div>

        <!-- Confirm Password -->
        <div>
            <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
            <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    placeholder="********"
                    autocomplete="off"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
                    required
            />
        </div>

        <!-- Submit Button -->
        <button
                type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition font-medium"
        >
            Sign Up
        </button>

        <!-- Back to Login Link -->
        <p class="text-center text-sm text-gray-600 mt-4">
            Already have an account?
            <a href="/login" class="text-blue-600 hover:underline">Sign in</a>
        </p>

        <!-- Error message placeholder -->
        <p th:if="${error}" th:text="${error}" class="text-sm text-red-600 text-center mt-2"></p>
    </form>
</div>

</body>
</html>
