<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMS-UOP_SRB</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

</head>

<body class="bg-gray-100 flex h-screen">
<!-- Sidebar -->
<div class="w-52 bg-blue-100 text-gray-800 flex flex-col justify-between">
    <!-- Logo -->
    <div class="p-4 flex items-center border-b border-blue-200 justify-center">
        <img src="images/logo.png" alt="Hostel Logo" class="w-20 h-20 object-contain border-none shadow-none outline-none">
    </div>

    <!-- Logout Button at Bottom -->
    <footer>
        <div class="text-center mb-6 px-4">
            <button  method="get" type="submit" class="w-full py-2 bg-white text-black rounded-full font-bold hover:bg-blue-400 focus:outline-none flex items-center justify-center space-x-2">
                <img src="images/LogOut.png" alt="Logout Icon" class="w-5 h-5 -rotate-90" />
                <span>Log Out</span>
            </button>
        </div>
    </footer>

</div>


<!-- Main Content -->
<div class="flex-1 overflow-auto">
    <div class="container mx-auto p-6">
        <!-- Header Box -->
        <div class="bg-blue-200 rounded-lg shadow p-6 mb-6 sticky top-0 z-50">
            <div class="flex justify-between items-center">
                <!-- Logo + Title Together -->
                <div class="flex items-center space-x-4">
                    <img src="images/UniversityLogo.png" alt="University Logo"
                         class="w-12 h-12 object-contain border-none shadow-none outline-none">
                    <h1 class="text-xl font-bold text-gray-800">HMS - UNIVERSITY OF PERADENIYA</h1>
                </div>

                <!-- User Info -->
                <div class="text-sm text-gray-600">
                    <span class="font-medium">User@pdn.ac.lk</span>
                </div>
            </div>
        </div>





        <!-- Student Information Box -->
        <div class="bg-blue-100 rounded-lg shadow p-6 mb-6">
            <form action="/upload-excel" method="post" enctype="multipart/form-data" class="space-y-6">

                <!-- Dropdowns -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 px-6">

                    <!-- Faculty Dropdown -->
                    <div x-data="{ open: false, selected: '', options: ['Faculty of Science', 'Faculty of Engineering','Faculty of Medicine','Faculty of Arts','Faculty of Agriculture','Faculty of Dental Sciences','Faculty of Veterinary Medicine and Animal Science','Faculty of Allied Health Sciences','Faculty of Management'] }" class="relative">
                        <label class="block mb-2 text-sm font-semibold text-gray-900">Faculty</label>
                        <button type="button" @click="open = !open"
                                class="block w-full px-4 py-2 text-left border border-gray-300 rounded-lg bg-white text-sm text-gray-900">
                            <span x-text="selected === '' ? 'Select Faculty' : selected"></span>
                        </button>
                        <ul x-show="open" @click.outside="open = false"
                            class="absolute z-10 mt-1 w-full border border-gray-300 rounded-lg bg-white shadow">
                            <template x-for="option in options" :key="option">
                                <li @click="selected = option; open = false"
                                    class="px-4 py-1 bg-white text-black hover:bg-blue-500 hover:text-white cursor-pointer">
                                    <span x-text="option"></span>
                                </li>
                            </template>
                        </ul>
                        <input type="hidden" name="faculty" :value="selected">
                    </div>

                    <!-- Intake Dropdown -->
                    <div x-data="{ open: false, selected: '', options: ['22 batch', '21 batch','20 batch','19 batch'] }" class="relative">
                        <label class="block mb-2 text-sm font-semibold text-gray-900">Select Intake</label>
                        <button type="button" @click="open = !open"
                                class="block w-full px-4 py-2 text-left border border-gray-300 rounded-lg bg-white text-sm text-gray-900">
                            <span x-text="selected === '' ? 'Select Intake' : selected"></span>
                        </button>
                        <ul x-show="open" @click.outside="open = false"
                            class="absolute z-10 mt-1 w-full border border-gray-300 rounded-lg bg-white shadow">
                            <template x-for="option in options" :key="option">
                                <li @click="selected = option; open = false"
                                    class="px-4 py-1 bg-white text-black hover:bg-blue-500 hover:text-white cursor-pointer">
                                    <span x-text="option"></span>
                                </li>
                            </template>
                        </ul>
                        <input type="hidden" name="intake" :value="selected">
                    </div>
                </div>

                <!-- Excel File Upload -->
                <div class="px-6 py-10">
                    <label for="excelFile" class="block text-sm font-medium text-gray-700 mb-2">Upload Excel File</label>

                    <div class="flex items-center justify-between bg-white border border-gray-300 rounded-lg shadow-sm px-4 py-3 hover:border-blue-400 focus-within:ring-2 focus-within:ring-blue-500">
                        <input
                                type="file"
                                name="excelFile"
                                id="excelFile"
                                accept=".xlsx,.xls"
                                class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 focus:outline-none"
                        />
                    </div>

                    <p class="mt-2 text-xs text-gray-500">Accepted file types: .xls, .xlsx. Max file size: 5MB</p>
                </div>


                <!-- Submit Button -->
                <div class="flex justify-center">
                    <button type="submit"
                            class="bg-blue-700 hover:bg-blue-800 text-white font-semibold text-md py-2 px-10 rounded-full shadow-md transition">
                        Submit
                    </button>
                </div>
            </form>



        </div>
    </div>
</div>
</body>
</html>
