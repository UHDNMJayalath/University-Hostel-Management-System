<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password | Hostel Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 via-blue-100 to-white min-h-screen flex items-center justify-center px-4">

<div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-8 space-y-6">
    <!-- Logo & Heading -->
    <div class="text-center">
        <img src="/images/Logo.png" alt="Hostel Logo" class="w-20 mx-auto mb-4" />
        <h1 class="text-2xl font-bold text-gray-800">Reset Your Password</h1>
        <p class="text-sm text-gray-600 mt-1">Enter your new password below</p>
    </div>

    <!-- Reset Form -->
    <form th:action="@{/reset-password}" method="post" class="space-y-5">

        <!-- New Password -->
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="********"
                    autocomplete="off"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
                    required
            />
        </div>

        <!-- Confirm Password -->
        <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
            <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    placeholder="********"
                    autocomplete="off"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
                    required
            />
        </div>

        <!-- Error message -->
        <p th:if="${error}" th:text="${error}" class="text-sm text-red-600 text-center mt-2"></p>

        <!-- Submit Button -->
        <button
                type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition font-medium"
        >
            Reset Password
        </button>

        <!-- Back to Login -->
        <p class="text-center text-sm text-gray-600 mt-4">
            Remembered your password?
            <a href="/login" class="text-blue-600 hover:underline">Login here</a>
        </p>
    </form>
</div>

</body>
</html>
