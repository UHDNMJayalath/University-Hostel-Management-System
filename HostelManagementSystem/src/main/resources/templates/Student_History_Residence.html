<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HMS-UOP_Student_History_Residence</title>
    <link rel="icon" href="images/Logo.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex h-screen">

<!-- Sidebar -->
<div class="w-52 bg-blue-100 text-gray-800 flex flex-col justify-between">

    <!-- Top Section: Logo + Buttons -->
    <div>
        <!-- Logo -->
        <div class="p-4 flex items-center border-b border-blue-200 justify-center">
            <img src="images/logo.png" alt="Hostel Logo" class="w-20 h-20 object-contain border-none shadow-none outline-none" />
        </div>

        <!-- Buttons -->
        <div class="mt-3 px-4 space-y-3">

            <!-- Dashboard -->
            <a href="/student-dashboard"
               class="w-full py-2 bg-white text-black rounded-full font-semibold hover:bg-blue-300 flex items-center justify-start px-4 space-x-2 transition duration-200">
                <img src="images/Dashboard.svg" alt="Dashboard Icon" class="w-5 h-5" />
                <span>Dashboard</span>
            </a>

            <!-- History -->
            <a href="/Student_History_Residence"
               class="w-full py-2 bg-blue-500 text-white rounded-full font-semibold hover:bg-blue-600 flex items-center justify-start px-4 space-x-2 transition duration-200">
                <img src="images/history.svg" alt="History Icon" class="w-5 h-5" />
                <span>History</span>
            </a>

            <!-- Complains -->
            <a href="/Student_ComplainsAndRequests"
               class="w-full py-2 bg-white text-black rounded-full font-semibold hover:bg-blue-300 flex items-center justify-start px-4 space-x-2 transition duration-200">
                <img src="images/Complain.svg" alt="Complains Icon" class="w-5 h-5" />
                <span>Service Desk</span>
            </a>

            <!-- Payments -->
            <a href="/Student_Payments"
               class="w-full py-2 bg-white text-black rounded-full font-semibold hover:bg-blue-300 flex items-center justify-start px-4 space-x-2 transition duration-200">
                <img src="images/Payments.png" alt="Complains Icon" class="w-5 h-5" />
                <span>Payments</span>
            </a>

        </div>

    </div>

    <!-- Logout Button at Bottom -->
    <footer>
        <div class="text-center mb-6 px-4">
            <a href="/logout"
               class="w-full py-2 bg-white text-black rounded-full font-bold hover:bg-blue-400 focus:outline-none flex items-center justify-center space-x-2">
                <img src="images/LogOut.png" alt="Logout Icon" class="w-5 h-5 -rotate-90" />
                <span>Log Out</span>
            </a>
        </div>
    </footer>



</div>

<!-- Main Content -->
<div class="flex-1 overflow-auto">
    <div class="container mx-auto p-6">

        <!-- Header Box -->
        <div class="bg-blue-200 rounded-lg shadow p-6 mb-6">
            <div class="flex justify-between items-center">
                <!-- Logo + Title Together -->
                <div class="flex items-center space-x-4">
                    <img src="images/UniversityLogo.png" alt="University Logo" class="w-12 h-12 object-contain border-none shadow-none outline-none" />
                    <h1 class="text-xl font-bold text-gray-800">HMS - UNIVERSITY OF PERADENIYA</h1>
                </div>

                <!-- User Info -->
                <div class="text-medium text-gray-600">
                    <span class="font-medium" th:text="${student.email}">User@pdn.ac.lk</span>
                </div>
            </div>
        </div>

        <!-- Payment History Section -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">


            <!-- Three Horizontal Buttons (Redirect) -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">

                <a href="/Student_History_Residence"
                   class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 font-bold text-center rounded transition block">
                    Residence
                </a>

                <a href="/Student_History_Payment"
                   class="w-full bg-blue-200 hover:bg-blue-300 text-black py-2 font-bold text-center rounded transition block">
                    Payment
                </a>

                <a href="/Student_History_Damage"
                   class="w-full bg-blue-200 hover:bg-blue-300 text-black py-2 font-bold text-center rounded transition block">
                    Damage
                </a>

            </div>


            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-black uppercase tracking-wider">Academic Year</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-black uppercase tracking-wider">Hostel</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-black uppercase tracking-wider">Allocation Date</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-black uppercase tracking-wider">Left Date</th>
                    </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" th:if="${residences != null}">
                    <tr th:each="res : ${residences}">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800" th:text="${res.academicYear}">2023/2024</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800" th:text="${res.hostel}">Jayathilaka Hall</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800" th:text="${res.allocationDate}">2023-12-01</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800" th:text="${res.leftDate}">N/A</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>
</div>
</body>
</html>
