<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Hostel Management System</title>
    <link rel="icon" href="images/Logo.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 via-blue-100 to-white min-h-screen flex items-center justify-center px-4">

<div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-8 space-y-6">
    <!-- Logo & Heading -->
    <div class="text-center">
        <img src="/images/Logo.png" alt="Hostel Logo" class="w-20 mx-auto mb-4" />
        <h1 class="text-2xl font-bold text-gray-800">Hostel Management System</h1>
        <p class="text-sm text-gray-600 mt-1">Sign in with your university email</p>
    </div>

    <!-- Success message after password reset -->
    <p th:if="${success}" th:text="${success}" class="text-sm text-green-600 text-center mt-2"></p>

    <!-- Login Form -->
    <form method="post" th:action="@{/login}" class="space-y-5">

        <!-- Email -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">University Email</label>
            <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="e.g. abc@sci.pdn.ac.lk"
                    autocomplete="off"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
                    required
            />
            <p class="mt-1 text-xs text-red-500 italic">Use your pdn.ac.lk email address</p>
        </div>

        <!-- Password -->
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="********"
                    autocomplete="off"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
                    required
            />
            <div class="text-right mt-1">
                <a href="/forgot-password" class="text-sm text-blue-600 hover:text-blue-800 hover:underline">Forgot Password?</a>
            </div>
        </div>

        <!-- Sign In Button -->
        <button
                type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition font-medium"
        >
            Sign In
        </button>

        <!-- Google OAuth -->
        <!--<div class="text-center">
            <p class="text-gray-500 text-sm mb-2">or</p>
            <a href="/oauth2/authorization/google"
               class="flex justify-center items-center border border-gray-300 px-4 py-2 rounded-lg shadow-sm text-sm hover:bg-gray-100 transition">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" class="w-5 h-5 mr-2">
                Sign in with Google
            </a>
        </div> -->

        <!-- Error message -->
        <p th:if="${error}" th:text="${error}" class="text-sm text-red-600 text-center mt-2"></p>

        <!-- Sign Up Link -->
        <p class="text-center text-sm text-gray-600 mt-4">
            Donâ€™t have an account?
            <a href="/signup" class="text-blue-600 hover:underline">Sign up</a>
        </p>
    </form>
</div>

</body>
</html>
