<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verify Code | Hostel Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 via-blue-100 to-white min-h-screen flex items-center justify-center px-4">

<div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-8 space-y-6">

    <!-- Logo & Heading -->
    <div class="text-center">
        <img src="/images/Logo.png" alt="Hostel Logo" class="w-20 mx-auto mb-4" />

        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Verify Your Email</h2>
    </div>

    <form th:action="@{/verify-code}" method="post" class="space-y-4">
        <div>
            <label for="code" class="block text-sm font-medium text-gray-700 mb-1">Verification Code</label>
            <input type="text" id="code" name="code" maxlength="6" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition" />
        </div>

        <div th:if="${error}" class="text-red-600 text-center text-sm" th:text="${error}"></div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition font-medium">
            Verify Code
        </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
        Didn't receive a code? <a th:href="@{/forgot-password}" class="text-blue-600 hover:underline">Resend</a>
    </p>
</div>

</body>
</html>
